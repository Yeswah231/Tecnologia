document.write("El detective "+A+" se encontraba en su casa cuando llamaron a la puerta. Cuando abrió había dos hombres de porte elegante. Debía tratarse de políticos a juzgar por sus canas para su temprana edad. Uno de ellos tenía cara de haber visto un fantasma. El primero dijo - Buenos días señor "+A+", nos preguntábamos si podíamos informarle de un caso. No le hemos hecho saber ni a la policía pues se trata de una situación que podría comprometer la paz nacional. - Él aceptó mantener el silencio y escuchó la explicación. Se había perdido un documento de gran importancia, una carta cuyo contenido podría desatar una terrible guerra con el país vecino, "+B+". Su autor era anónimo, pero era una carta muy influyente. De este documento solo sabían 3 personas, los dos hombres presentes y el presidente. Y por el miedo a su robo, el segundo hombre la guardaba en su maletín, que permanecía con llave y quedaba en su cuarto cada noche; no lo sabía ni su esposa, con quien compartía habitación. La carta se había perdido, sin embargo, el segundo hombre estaba seguro que la había visto a las 7 de la noche, antes de bajar a cenar, y cuando se había ido a dormir, el maletín seguía con llave. <br><br> (El detective) se quedó solo, sumido en sus pensamientos cuando tocó a la puerta alguien más, se trataba de una mujer alta, rubia y sumamente hermosa, se trataba de la esposa del segundo hombre. Ella apenas entró le dijo - Sé que ha ocurrido algo terrible, y deja perdido un documento de extraño valor para mi esposo, necesito que me diga qué hay en él y si su contenido puede afectar la carrera de mi esposo. - La urgencia en su voz era innegable. Él le explicó que no podía decirle nada, y ella desapareció tras la puerta tan pronto como había aparecido. <br><br> Los siguientes 3 días se mantuvo ocupado, siguiendo pistas sin sentido, sin embargo al cuarto día se encontró en el periódico con el siguiente anuncio: MUERTE DE MINISTRO DE CAUSA INEXACTA CAUSA TERROR. El hombre se llamaba "+C+" y había sido encontrado en su casa apuñalado. "+A+" había escuchado ese nombre antes, pero no sabía dónde. Como le atraía el caso, fue a ver la escena del crimen. <br><br> Se trataba de un señor de unos cuarenta años, cuando entró en la escena, el cuerpo se encontraba sobre una alfombra, sobe la cual había una mancha de sangre. Estaba analizando cuando de repente vio algo muy extraño. Había una pequeña mancha de sangre que la alfombra tapaba parcialmente, pero no parecía tener propietario. Alzó la alfombra y observó que debajo de la mancha de la alfombra, no se había manchado el piso, no obstante, si se colocaba la alfombra correctamente, esta mancha coincidía con la que había en el otro punto de la habitación. Alguien había estado allí antes y había movido la alfombra. <br><br> Se dirigió hacia el guarda de seguridad del lugar y le dijo - Señor, sé que ha dejado usted entrar a alguien a esta habitación, no me ponga excusas que yo estoy seguro. Necesito que me diga usted quién fue, por favor. - El guarda, le dijo tartamudeando -Señor, lo siento mucho, no era mi intención ni mucho menos... la señorita me dijo que quería ver la escena, no encontré como negárselo. - El detective le dijo - Sólo dígame quién era-. - Mire pues era una señorita rubia y alta... vestía una gabardina... -. - ¿Era bonita? -. - Pues, sí... lo que se puede decir-. "+A+" no necesitó escuchar más y se encaminó a la casa del segundo señor. Ya sabía donde había escuchado el nombre del muerto antes. "+C+" era un político que había estado en contra de firmar el tratado de paz con "+B+", y había tomado conductas violentas que le habían costado algunos cargos. Seguramente estaba implicado en el caso de la carta. <br><br> Apenas le dejaron entrar, preguntó a la esposa del señor de la casa si este se encontraba en ella. Ella le respondió negativamente así que le dijo - Señorita, lamento decirle que tengo malas noticias para usted. Necesito que me entregue el documento, sé que usted lo tiene -. Ella lo miró como si hubiera visto un fantasma. - N.…no sé de qué me habla usted, inspector. Me está acusando irracionalmente-. -Señora, sé que usted la tiene, no hace falta mentir... no quisiera acusarla ante su marido-. - Le digo que yo no sé nada... -. -Está bien señora, quedé claro que quise ayudarla, lo siento mucho-. Ella en un arrebato le dijo - ¡Espere! Lo siento, no tenía opción... -. <br><br> El detective le pidió que se explicara rápidamente. Ella le dijo que hace 4 días la había contactado cierto sujeto, le había mostrado unas cartas muy comprometedoras que le había enviado un amante de hace mucho tiempo, y le dijo que se las enviaría a su prometido si no cooperaba. Claramente esto no había sucedido durante su matrimonio, pero ella había sentido tanto miedo de cómo reaccionaría su marido que aceptó sus condiciones sin chistar. Él individuo le dijo que le tendría que dar cierto documento que estaba en el maletín de su esposo y él le daría las cartas. Así pues, había robado la carta y se la había dado al señor en la dirección que éste le había dicho, sin embargo, en ese momento una mujer había entrado, y en un ataque de celos había matado al señor. Ella había escapado, pero al otro día al ver la cara de preocupación de su marido había sentido culpa y había vuelto a la escena del crimen, convenciendo al guarda de seguridad. Tomó la carta de un cajón donde había visto que el sujeto la había guardado y se la había llevado a casa. <br><br> Ella le dio la carta y él le dijo que haría todo por cubrirla. - ¿Tiene usted las llaves del candado del maletín? Pues claro que las tiene... démelas y dejemos este documento donde debería estar-. La mujer le dio las llaves y dejaron la carta adentro. En ese momento llegó el señor de la casa y al descubrir al detective, preguntó - ¿Qué hace usted aquí? ¿Hay nuevas noticias? -. "+A+" le respondió - señor, ¿está usted seguro de que el documento no está en su maletín? -. - Claro que no, he revisado mil veces y no está-. El inspector le dijo - Yo creo que no ha salido de esta casa... si quien lo robó quisiera ya lo habría publicado, por lo tanto, creo que todo esto no se debe más que a un simple malentendido-. - ¿Está usted jugando? Sé que no está aquí-. Le dijo el señor. - No perdemos nada con revisar, ¿o sí? -. - No, claro que no-. Revisaron el maletín y la cara del señor de la casa cuando encontró el documento fue de morado a rojo rápidamente. - Pe... Pero ¿cómo supo usted que esto estaba aquí? - "+A+" simplemente dijo.... no sé señor, los detectives también tenemos nuestros secretos gubernamentales.")
