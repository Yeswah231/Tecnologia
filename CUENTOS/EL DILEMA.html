bandonadas por todos, pues tomar una de aquellas pértigas se había convertido, a fuerza de repetirlo, en lo más impropio de un "+B+". Era una traición a los valores de sufrimiento y resistencia que tanto los distinguían. <br><br>Pero en aquella tribu surgieron "+F+" y "+G+", un par de corazones jóvenes que deseaban en su interior una vida diferente y, animados por la fuerza de su amor, decidieron un día utilizar las pértigas. Nadie se lo impidió, pero todos trataron de desanimarlos, convenciéndolos con mil explicaciones de los peligros del salto. <br><br>—¿Y si fuera cierto lo que dicen? — se preguntaba el joven "+F+". <br><br>—No hagas caso, ¿por qué hablan tanto de un salto que nunca han hecho? Yo también tengo un poco de miedo, pero no parece tan difícil —respondía "+G+", siempre decidida. <br><br>—Pero, si sale mal, sería un final terrible —seguía "+F+", indeciso. <br><br>—Puede que el salto nos salga mal, y puede que no. Pero quedarnos para siempre en este lado de la isla nos saldrá mal seguro. ¿Conoces a alguien que no haya muerto devorado por las fieras o el hambre? Ese también es un final terrible, aunque parezca que aún nos queda lejos. <br><br>—Tienes razón, "+G+". Y, si esperásemos mucho, igual no tendríamos las fuerzas para dar este salto… Lo haremos mañana mismo. <br><br>Y al día siguiente, "+F+" y "+G+" saltaron a la cara buena de la isla. Mientras recogían las pértigas, mientras tomaban carrerilla, mientras sentían el impulso, el miedo apenas los dejaba respirar. Cuando volaban por los aires, indefensos y sin apoyos, sentían que algo había salido mal y les esperaba una muerte segura. <br><br> "+H+"");
