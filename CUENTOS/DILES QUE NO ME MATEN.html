<h1>DILES QUE NO ME MATEN</h1>
<hr>
  <p>
  <script>
var A=prompt("Digite el nombre del personaje 1 (hombre)");
var D=prompt("Nombre de la esposa del personaje 1");
var B=prompt("Digite un cargo alto de policia");
var E=prompt("Digite el nombre de un personaje que va a ser asesinado")
var F=prompt("Digite el apellido de un personaje que va a ser asesinado")
var G=prompt("Digite el nombre y el apellido de un personaje que va a ser un asesino (hombre)");
var H=prompt("Digite el nombre de un pueblo");
document.write("—¡Diles que no me maten, "+A+"! Anda, vete a decirles eso. Que por caridad. Así diles. Diles que lo hagan por caridad.<br><br> —No puedo. Hay allí un "+B+" que no quiere oír hablar nada de ti.<br><br>—Haz que te oiga. Date tus mañas y dile que para sustos ya ha estado bueno. Dile que lo haga por caridad de Dios.<br><br>—No se trata de sustos. Parece que te van a matar de a de veras. Y yo ya no quiero volver allá. <br><br>  —Anda otra vez. Solamente otra vez, a ver qué consigues.<br><br>—No. No tengo ganas de eso, yo soy tu hijo. Y si voy mucho con ellos, acabarán por saber quién soy y les dará por afusilarme a mí también. Es mejor dejar las cosas de este tamaño. <br><br>  —Anda, "+A+". Diles que tengan tantita lástima de mí. Nomás eso diles."+A+" apretó los dientes y movió la cabeza diciendo:<br> —No.<br><br>Y siguió sacudiendo la cabeza durante mucho rato.<br>"+A+" se levantó de la pila de piedras en que estaba sentado y caminó hasta la puerta del corral. Luego se dio vuelta para decir:<br><br>—Voy, pues. Pero si de perdida me afusilan a mí también, ¿quién cuidará de mi mujer y de los hijos?<br><br>—"+D+", "+A+". Ella se encargará de ellos. Ocúpate de ir allá y ver qué cosas haces por mí. Eso es lo que urge.<br><br> Lo habían traído de madrugada. Y ahora era ya entrada la mañana y él seguía todavía allí, amarrado a un horcón, esperando. No se podía estar quieto. Había hecho el intento de dormir un rato para apaciguarse, pero el sueño se le había ido. También se le había ido el hambre. No tenía ganas de nada. Sólo de vivir. Ahora que sabía bien a bien que lo iban a matar, le habían entrado unas ganas tan grandes de vivir como sólo las puede sentir un recién resucitado. Quién le iba a decir que volvería aquel asunto tan viejo, tan rancio, tan enterrado como creía que estaba. Aquel asunto de cuando tuvo que matar a don "+E+". No nada más por nomás, como quisieron hacerle ver los de "+H+", sino porque tuvo sus razones. Él se acordaba:<br><br>Don "+E+" "+F+", el dueño de la Puerta de Piedra, por más señas su compadre. Al que él, "+G+", tuvo que matar por eso; por ser el dueño de la Puerta de Piedra y que, siendo también su compadre, le negó el pasto para sus animales.<br><br>Primero se aguantó por puro compromiso. Pero después, cuando la sequía, en que vio cómo se le morían uno tras otro sus animales hostigados por el hambre y que su compadre don "+E+" seguía negándole la yerba de sus potreros, entonces fue cuando se puso a romper la cerca y a arrear la bola de animales flacos hasta las paraneras para que se hartaran de comer. Y eso no le había gustado a don "+E+", que mandó tapar otra vez la cerca para que él, "+G+", le volviera a abrir otra vez el agujero. Así, de día se tapaba el agujero y de noche se volvía a abrir, mientras el ganado estaba allí, siempre pegado a la cerca, siempre esperando; aquel ganado suyo que antes nomás se vivía oliendo el pasto sin poder probarlo. Y é, y don "+E+" alegaban y volvían a alegar sin llegar a ponerse de acuerdo. Hasta que una vez don "+E+" le dijo: <br>—Mira, "+G+", otro animal más que metas al potrero y te lo mato.<br><br> Y él contestó: <br>—Mire, don "+E+", yo no tengo la culpa de que los animales busquen su acomodo. Ellos son inocentes. Ahí se las vera si me los mata. “Y me mató un novillo”.<br><br>Esto pasó hace treinta y cinco años, por marzo, porque ya en abril andaba yo en el monte, corriendo del exhorto. No me valieron ni las diez vacas que le di al juez, ni el embargo de mi casa para pagarle la salida de la cárcel. Todavía después, se pagaron con lo que quedaba nomás por no perseguirme, aunque de todos modos me perseguían. Por eso me vine a vivir junto con mi hijo a este otro terrenito que yo tenía y que se nombra Barichara. Y mi hijo creció y se casó con la nuera Ignacia y tuvo ya ocho hijos. Así que la cosa ya va para viejo, y según eso debería estar olvidada. Pero, según eso, no lo está. <br><br> Yo entonces calculé que con unos 20.000 quedaba arreglado todo. El difunto don "+E+" era solo, solamente con su mujer y los dos muchachitos todavía de a gatas. Y la viuda pronto murió también dizque de pena. Y a los muchachitos se los llevaron lejos, donde unos parientes. Así que, por parte de ellos, no había que tener miedo.<br><br>Pero los demás se atuvieron a que yo andaba exhortado y enjuiciado para asustarme y seguir robándome. Cada que llegaba alguien al pueblo me avisaban:<br>—Por ahí andan unos fureños, "+G+".<br><br>Y yo echaba pal monte, entreverándome entre los madroños y pasándome los días comiendo verdolagas. A veces tenía que salir a la media noche, como si me fueran correteando los perros. Eso duró toda la vida. No fue un año ni dos. Fue toda la vida.<br><br>Y ahora habían ido por él, cuando no esperaba ya a nadie, confiado en el olvido en que lo tenía la gente; creyendo que al menos sus últimos días los pasaría tranquilos. Al menos esto —pensó— conseguiré con estar viejo. Me dejarán en paz.<br><br>Se había dado a esta esperanza por entero. Por eso era que le costaba trabajo imaginar morir así, de repente, a estas alturas de su vida, después de tanto pelear para librarse de la muerte; de haberse pasado su mejor tiempo tirando de un lado para otro arrastrado por los sobresaltos y cuando su cuerpo había acabado por ser un puro pellejo correoso curtido por los malos días en que tuvo que andar escondiéndose de todos.<br><br>Por si acaso, ¿no había dejado hasta que se le fuera su mujer? Aquel día en que amaneció con la nueva de que su mujer se le había ido, ni siquiera le pasó por la cabeza la intención de salir a buscarla. Dejó que se fuera sin indagar para nada ni con quién ni para dónde, con tal de no bajar al pueblo. Dejó que se le fuera como se le había ido todo lo demás, sin meter las manos. Ya lo único que le quedaba para cuidar era la vida, y ésta la conservaría a como diera lugar. No podía dejar que lo mataran. No podía. Mucho menos ahora.<br><br>Pero para eso lo habían traído de allá, de Barichara. No necesitaron amarrarlo para que los siguiera. Él anduvo solo, únicamente maniatado por el miedo. Ellos se dieron cuenta de que no podía correr con aquel cuerpo viejo, con aquellas piernas flacas como palos secos, acalambradas por el miedo de morir. Porque a eso iba. A morir. Se lo dijeron.<br><br>Desde entonces lo supo. Comenzó a sentir esa comezón en el estómago que le llegaba de pronto siempre que veía de cerca la muerte y que le sacaba el ansia por los ojos, y que le hinchaba la boca con aquellos buches de agua agria que tenía que tragarse sin querer. Y esa cosa que le hacía los pies pesados mientras su cabeza se le ablandaba y el corazón le pegaba con todas sus fuerzas en las costillas. No, no podía acostumbrarse a la idea de que lo mataran.<br><br>Tenía que haber alguna esperanza. En algún lugar podría aún quedar alguna esperanza. Tal vez ellos se hubieran equivocado. Quizá buscaban a otro "+G+" y no al "+G+" que era él.<br><br>Caminó entre aquellos hombres en silencio, con los brazos caídos. La madrugada era oscura, sin estrellas. El viento soplaba despacio, se llevaba la tierra seca y traía más, llena de ese olor como de orines que tiene el polvo de los caminos.<br><br>Sus ojos, que se habían apeñuscado con los años, venían viendo la tierra, aquí, debajo de sus pies, a pesar de la oscuridad. Allí en la tierra estaba toda su vida. Sesenta años de vivir sobre de ella, de encerrarla entre sus manos, de haberla probado como se prueba el sabor de la carne. Se vino largo rato desmenuzándola con los ojos, saboreando cada pedazo como si fuera el último, sabiendo casi que sería el último.<br><br>Luego, como queriendo decir algo, miraba a los hombres que iban junto a él. Iba a decirles que lo soltaran, que lo dejaran que se fuera: <br>-Yo no le he hecho daño a nadie, muchachos, iba a decirles, pero se quedaba callado. Más adelantito se los diré, pensaba. Y sólo los veía. Podía hasta imaginar que eran sus amigos; pero no quería hacerlo. No lo eran. No sabía quiénes eran. Los veía a su lado ladeándose y agachándose de vez en cuando para ver por dónde seguía el camino. <br><br>Los había visto por primera vez al pardear de la tarde, en esa hora desteñida en que todo parece chamuscado. Habían atravesado los surcos pisando la milpa tierna. Y él había bajado a eso: a decirles que allí estaba comenzando a crecer la milpa. Pero ellos no se detuvieron.<br><br>Los había visto con tiempo. Siempre tuvo la suerte de ver con tiempo todo. Pudo haberse escondido, caminar unas cuantas horas por el cerro mientras ellos se iban y después volver a bajar. Al fin y al cabo la milpa no se lograría de ningún modo. Ya era tiempo de que hubieran venido las aguas y las aguas no aparecían y la milpa comenzaba a marchitarse. No tardaría en estar seca del todo.<br><br>        Así que ni valía la pena de haber bajado; haberse metido entre aquellos hombres como en un agujero, para ya no volver a salir.<br><br>      Y ahora seguía junto a ellos, aguantándose las ganas de decirles que lo soltaran. No les veía la cara; sólo veía los bultos que se pegaban o se separaban de él. De manera que cuando se puso a hablar, no supo si lo habían oído. Dijo:<br>        —Yo nunca le he hecho daño a nadie <br><br>—Eso dijo. Pero nada cambió. Ninguno de los bultos pareció darse cuenta. Las caras no se volvieron a verlo. Siguieron igual, como si hubieran venido dormidos.<br><br>Entonces pensó que no tenía nada más que decir, que tendría que buscar la esperanza en algún otro lado. Dejó caer otra vez los brazos y entró en las primeras casas del pueblo en medio de aquellos cuatro hombres oscurecidos por el color negro de la noche.<br> —Mi "+B+", aquí está el hombre.<br><br> Se habían detenido delante del boquete de la puerta. Él, con el sombrero en la mano, por respeto, esperando ver salir a alguien. Pero sólo salió la voz:<br>—¿Cuál hombre? —preguntaron.<br><br>—El de Barichara, mi "+B+". El que usted nos mandó a traer.<br><br>        —Pregúntale que si ha vivido alguna vez en "+H+"—volvió a decir la voz de allá adentro.<br><br>  —¡Ey, tú! ¿Que si has habitado en "+H+" —repitió la pregunta el sargento que estaba frente a él. <br><br>        —Sí. Dile al "+B+" que de allá mismo soy. Y que allí he vivido hasta hace poco.<br><br>       —Pregúntale que si conoció a "+E+" "+F+".<br><br>—Que dizque si conociste a "+E+" "+F+".<br> —¿A don "+E+"? Sí. Dile que sí lo conocí. Ya murió.<br><br>Entonces la voz de allá adentro cambió de tono:<br>    —Ya sé que murió —dijo. Y siguió hablando como si platicara con alguien allá, al otro lado de la pared de carrizos:<br><br>—"+E+" "+F+" era mi padre. Cuando crecí y lo busqué me dijeron que estaba muerto. Es algo difícil crecer sabiendo que la cosa de donde podemos agarrarnos para enraizar está muerta. Con nosotros, eso pasó.<br><br>        Luego supe que lo habían matado a machetazos, clavándole después una pica de buey en el estómago. Me contaron que duró más de dos días perdido y que, cuando lo encontraron tirado en un arroyo, todavía estaba agonizando y pidiendo el encargo de que le cuidaran a su familia.<br><br>       Esto, con el tiempo, parece olvidarse. Uno trata de olvidarlo. Lo que no se olvida es llegar a saber que el que hizo aquello está aún vivo, alimentando su alma podrida con la ilusión de la vida eterna. No podría perdonar a ése, aunque no lo conozco; pero el hecho de que se haya puesto en el lugar donde yo sé que está, me da ánimos para acabar con él. No puedo perdonarle que siga viviendo. No debía haber nacido nunca.<br><br> Desde acá, desde fuera, se oyó bien claro cuando dijo. Después ordenó:<br>—¡Llévenselo y amárrenlo un rato, para que padezca, y luego fusílenlo!<br><br>—¡Mírame, "+B+"! —pidió él—. Ya no valgo nada. No tardaré en morirme solito, derrengado de viejo. ¡No me mates...!<br><br>    —¡Llévenselo! —volvió a decir la voz de adentro.<br><br>        —...Ya he pagado, "+B+". He pagado muchas veces. Todo me lo quitaron. Me castigaron de muchos modos. Me he pasado cosa de cuarenta años escondido como un apestado, siempre con el pálpito de que en cualquier rato me matarían. No merezco morir así, "+B+". Déjame que, al menos, el Señor me perdone. ¡No me mates! ¡Diles que no me maten!<br><br>        Estaba allí, como si lo hubieran golpeado, sacudiendo su sombrero contra la tierra. Gritando.<br><br>        En seguida la voz de allá adentro dijo:<br>        —Amárrenlo y denle algo de beber hasta que se emborrache para que no le duelan los tiros.<br><br>    Ahora, por fin, se había apaciguado. Estaba allí arrinconado al pie del horcón. Había venido su hijo Justino y su hijo Justino se había ido y había vuelto y ahora otra vez venía.<br><br>        Lo echó encima del burro. Lo apretó bien apretado al aparejo para que no se fuese a caer por el camino. Le metió su cabeza dentro de un costal para que no diera mala impresión. Y luego le hizo pelos al burro y se fueron, arrebiatados, de prisa, para llegar a Barichara todavía con tiempo para arreglar el velorio del difunto. <br><br>        —Tu nuera y los nietos te extrañarán —iba diciéndole—. Te mirarán a la cara y creerán que no eres tú. Se les afigurará que te ha comido el coyote cuando te vean con esa cara tan llena de boquetes por tanto tiro de gracia como te dieron. <br><br>FIN");
